<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryBot - Assistente de Dieta</title>
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
    <div class="whatsapp-container">
        <div class="header">
            <div class="avatar">🥗</div>
            <div class="header-info">
                <div class="header-name">PantryBot</div>
                <div class="header-status">online</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-bubble">
                    Olá! 👋 Eu sou o PantryBot, seu assistente pessoal de dieta!<br><br>
                    Como posso ajudar você hoje?
                    <div class="quick-replies">
                        <button class="quick-reply-btn" onclick="selectOption('criar_dieta')">📋 Criar Dieta</button>
                        <button class="quick-reply-btn" onclick="selectOption('calcular_imc')">⚖️ Calcular IMC</button>
                        <button class="quick-reply-btn" onclick="selectOption('dicas')">💡 Dicas</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Digite uma mensagem..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="../java-script/chat.js"></script>
</body>
</html>
