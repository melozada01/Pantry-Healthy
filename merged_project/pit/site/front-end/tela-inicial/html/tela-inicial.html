    <select id="atividade">
        <option value="1.2">SedentÃ¡rio</option>

<script>
function calcularSaude() {
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);
    const idade = parseInt(document.getElementById("idade").value);
    const sexo = document.getElementById("sexo").value;
    const atividade = parseFloat(document.getElementById("atividade").value);

    if (!peso || !altura || !idade) {
        document.getElementById("resultadoIMC").innerText = "Preencha todos os campos!";
        return;
    }

    // ðŸ”¹ CÃ¡lculo IMC
    const imc = (peso / (altura * altura)).toFixed(2);
    let classificacao = "";
    if (imc < 18.5) classificacao = "Abaixo do peso";
    else if (imc < 24.9) classificacao = "Peso normal";
    else if (imc < 29.9) classificacao = "Sobrepeso";
    else if (imc < 34.9) classificacao = "Obesidade grau 1";
    else if (imc < 39.9) classificacao = "Obesidade grau 2";
    else classificacao = "Obesidade grau 3";

    document.getElementById("resultadoIMC").innerHTML = 
        `Seu IMC Ã© <strong>${imc}</strong> (${classificacao})`;

    // ðŸ”¹ CÃ¡lculo TMB
    const alturaCm = altura * 100;
    let tmb = 0;
    if (sexo === "masculino") {
        tmb = (10 * peso) + (6.25 * alturaCm) - (5 * idade) + 5;
    } else {
        tmb = (10 * peso) + (6.25 * alturaCm) - (5 * idade) - 161;
    }

    // ðŸ”¹ CÃ¡lculo Calorias DiÃ¡rias
    const calorias = Math.round(tmb * atividade);

    document.getElementById("resultadoCalorias").innerHTML = 
        `VocÃª precisa de aproximadamente <strong>${calorias} kcal/dia</strong> para manter seu peso.`;
}
</script>
